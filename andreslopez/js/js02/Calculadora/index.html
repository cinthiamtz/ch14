<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        h1{
            background-color: aqua;
            text-align: center;
        }
        p{
            text-align: center;
        }
        body{
            background-color:  #eb730f;
        }       
    </style>
</head>
<body>
    <h1>Calculadora</h1>

    <br>

    <p><b>Ingrese dos dígitos en los campos correspondientes y luego dé click en el signo de operación que quiera realizar.</b></p>
    
    <div class="container-sm bg-light border margin-top:50px">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form>
                    <input type="number" name="" id="a">
                </form>
            </div>
            <div class="col-sm-6">
                <form>
                    <input type="number" id="b">
                </form>
            </div>
        </div>
        <div class="container-sm bg-light border">
            <div class="row justify-content-center">
                <p id="resultado">0</p>
            </div>
        </div>
    </div>


    <div class="container-sm bg-light border">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <button onclick="suma()" type="button" class="btn btn-outline-success">+</button>
            </div>
            <div class="col-sm-3">
                <button onclick="resta()" type="button" class="btn btn-outline-success">-</button>
            </div>
            <div class="col-sm-3">
                <button onclick="multi()" type="button" class="btn btn-outline-success">x</button>
            </div>
            <div class="col-sm-3">
                <button onclick="div()" type="button" class="btn btn-outline-success">/</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</body>
</html>
