<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nanum+Myeongjo&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./styles/style.css">

    <title>Calculadora</title>
</head>
<body>
    <h1 class="text-center">Calculadora</h1>
    <div class="img text-center">
        <!-- <img src="https://i.pinimg.com/736x/9e/d8/02/9ed802bed153391e3958fc9b40ed817e.jpg" alt="michi"> -->
    </div>

    <br>
    <!-- Inicio. Ingresar datos -->
    <form action="" class="valores">
        <div class="row text-center">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <label for="num1">Primer Numero</label> <br>
                <input type="number" id="num1" class="text-center">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <label for="num2">Segundo Numero</label> <br>
                <input type="number" id="num2" class="text-center">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <label for="resultado">El resultado es:</label> <br>
                <input type="number" id="resultado" class="text-center" disabled>
            </div>
        </div>
    </form>
    <!-- Fin. Ingresar datos -->
    <br>

    <!-- Inicio. Botones -->
    <div class="row text-center operaciones">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="suma" onclick="suma()">Suma</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="resta" onclick="resta()">Resta</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="multiplicacion" onclick="multiplicacion()">Multiplicaci√≥n</button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="division" onclick="division()">Division</button>
        </div>
    </div>
   <!--Fin. Botones  -->
    <div class="row text-center borrar">
        <div class="col-12">
            <button type="button" class="btn" id="borrar" onclick="borrar()">Borrar</button>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./script/script.js" type="text/javascript"></script>
</body>
</html>
