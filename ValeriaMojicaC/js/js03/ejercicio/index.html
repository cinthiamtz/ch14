<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1 id="titulo">Practica: Día Laboral</h1>
        <br>
        <form action="">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-sm-6">
                    <label for="dia">Ingresa El Día</label> <br>
                    <input type="number" id="dia" class="text-center">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <label for="mes">Ingresa El Mes</label> <br>
                    <input type="number" id="mes" class="text-center">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <label for="año">Ingresa El Año</label> <br>
                    <input type="number" id="año" class="text-center">
                </div>
    
            </div>
            <br>
            <br>
            <div class="row text-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button type="button" class="btn" id="calcular" onclick="fecha()">CALCULAR</button>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label for="resultado"></label> <br>
                    <input type="text" id="resultado" class="text-center" disabled>
                </div>
            </div>
        </form>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
