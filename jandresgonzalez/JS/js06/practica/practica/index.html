<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://i.ibb.co/48c47QG/icons8-calendario-48.png" type="image/x-icon">
    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS PERSONAL -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<!-- <body class="m-0 vh-100 row justify-content-center align-items-center"> -->

<body>
    <div class="container-fluid contenedor-inputs align-items-center ">
        <form class="formulario-container" id="form">
            <div class="container-fluid bg-light text-dark text-center">
                <h1>JAKEADa! POR ABUE HACKERMAN</h1>
            </div>
            <div class="row p-5 align text-center">
                
                <!-- AÑO -->
                <div class="col-sm-12">
                    <input  
                        type="number"
                        name=""
                        id="anio"
                        class="fecha"
                        placeholder="Año"
                        title="Indique el año en número"
                        min="1600"
                        required
                        oninvalid="setCustomValidity('Especificar el año')"
                        oninput="setCustomValidity('')"
                        >
                </div>

                <!-- DROPDOWN MES -->
                <div class="col-sm-12">
                    <select
                            type="number"
                            name=""
                            id="mes"
                            class="fecha"
                            placeholder="Mes"
                            value="0"
                            title="Seleccione un mes de la lista"
                            required>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                </div>

                <!-- DIA -->
                <div class="col-sm-12">
                    <input 
                        type="number"
                        name="miname"
                        id="dia"
                        class="fecha"
                        placeholder="Día"
                        title="Indique el día en número"
                        min="1"
                        required
                        oninvalid="setCustomValidity('Indicar dia entre 1 y 31')"
                        oninput="setCustomValidity('')"
                        onclick="setMax()"                        
                        >
                </div>                


        </form>
        
        <!-- BOTONES CALCULAR LIMPIAR-->
        <div class="container-fluid results-container">
            <div class="row p-4 align-text-center">
                <div class="col my-1">

                    <button
                        type="submit"
                        class="btn btn-outline-light boton-operacion btn-calcular
                        mx-1 my-1">
                        Calcular día
                    </button>
                

                    <button 
                        type="reset"
                        id="limpiar"
                        class="btn btn-outline-light boton-operacion btn-limpiar mx-3
                        mx-1 my-1"
                        style="width: calc(mt-auto);"
                        onclick="setInvisible(true)">
                        Limpiar
                    </button>

                </div>
            </div>
        </div>
        <!-- RESULTS -->
        <div class="container-fluid contenedor-inputs align-items-center">
            <div class="row p-6 m-5 p-4">
                <div class="col-3"></div>
                <div class="col" id="resultado">
                    <input type="text" name="" id="fecha"
                        style="text-align: center; color:rgb(36, 37, 71);border: 5px solid rgb(36, 37, 71); border-radius: 10px"
                        class="resultado" disabled>
                </div>
            </div>
        </div>
        </form>
    </div>
        <script src="script/script.js"></script>
</body>

</html>
