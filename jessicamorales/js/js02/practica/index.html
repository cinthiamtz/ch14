<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.ibb.co/wcXDsjV/icons8-calculadora-96.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/practica/scripts/calculadora.js"></script>
    <title> Práctica Calculadora</title>
</head>

<body class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white" style="background-image: url('https://i.ibb.co/HTWMZLt/bg-masthead.jpg');
height: 120vh;">
    <div class="grid" style="--bs-columns: 3">
        <div class="container align-items-center top-50 start-10">
            <div class="row pt-50">
                <h1 class="p-4 mb-5 bg-secondary text-white">Calculadora</h1>
                <div class="bg-secondary p-4 mb-5 text-dark bg-opacity-50">
                    <div class="row pt-4 text-center">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="a" placeholder="Primer número"
                                    style="background-color:rgb(163, 221, 218); border-color:rgb(0, 25, 53); color:rgb(0, 0, 0)">
                                <label for="floatingInput">Primer Numero</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="b" placeholder="Segundo número" ,
                                    style="background-color:rgb(163, 221, 218); border-color:rgb(0, 25, 53); color:rgb(0, 0, 0)">
                                <label for="floatingInput">Segundo Numero</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-4 text-center">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="c" disabled="disabled"
                                    placeholder="Respuesta" ,
                                    style="background-color:rgb(201, 201, 201); border-color:rgb(0, 25, 53); color:rgb(32, 7, 78)">
                                <label for="floatingInput">Respuesta de la operacion</label>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-md">
                            <button type="button" ,
                                style="background-color:#3e5f8a; border-color:rgb(255, 255, 255); color:white"
                                onclick="suma()" class="btn btn-primary">+ Suma</button>
                        </div>
                        <div class="col-md">
                            <button type="button" ,
                                style="background-color:#547071; border-color:rgb(255, 255, 255); color:white"
                                onclick="resta()" class="btn btn-primary">- Resta</button>
                        </div>
                        <div class="col-md">
                            <button type="button" ,
                                style="background-color:#252440; border-color:rgb(255, 255, 255); color:white"
                                onclick="multiplicacion()" class="btn btn-primary">* Multiplicacion</button>
                        </div>
                        <div class="col-md">
                            <button type="button" ,
                                style="background-color:#082338; border-color:rgb(255, 255, 255); color:white"
                                onclick="division()" class="btn btn-primary">/ Division</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script src="/practica/scripts/calculadora.js"></script>
</body>

</html>
