<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.ibb.co/6F3pSBp/icons8-api-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>API Fetch</title>
</head>

<body>
    <div class="p-4 mb-1 bg-primary text-white text-center">
        <h1>API Fetch</h1>
    </div>
    <div class="p-4 mb-2 bg-transparent text-dark"></div>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-md-offset-1 col-md-10">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-sm-3">
                                <h4 class="title">Usuarios</h4>
                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">
                                <button id="btn2" type="button" class="btn btn-success">Mostrar Usuarios Página 1</button>
                                <button id="btn1" type="button" class="btn btn-success">Mostrar Usuarios Página 2</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Avatar</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
