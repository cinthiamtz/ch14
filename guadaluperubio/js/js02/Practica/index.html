<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body background="descarga.jpg">
    <h1 style="text-align: center"><b><i>Calculadora</i></b></h1>
    
    <br>
    <br>

    <div class="container-md">
       
    
    <div class="col-lg-12 text-center">
        <input style="text-align:center ;" type= "number" id="valor1" placeholder=" Ingresa un número">
        <input style="text-align:center ;" type= "number" id="valor2" placeholder="Ingresa un número">
    </div>
    <br>
    <br>

    
    
    <div class="col-lg-12 text-center">
        <button type="number" id="resultado"  class="btn btn-outline-primary">Resultado</button>             
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col align-self-start">
            <button type="button" class="btn btn-success opacity-75" onclick="suma()">Suma </button>
        </div>      
        
    
        <div class="col align-self-center">
            <button type="button" class="btn btn-success opacity-75" onclick="resta()">Resta </button>
        </div>
        <br>    
         <div class="col align-self-end">
             <button type="button" class="btn btn-success opacity-75" onclick="multiplicacion()">Multiplicación </button>
        </div>
        <br>
         <div class="col">
         <button type="button" class="btn btn-success opacity-75" onclick="division()">División </button>
        </div>
 
         </div>
    </div>
    </div>


    
    <script src="script.js"></script>
    
</body>
</html>
