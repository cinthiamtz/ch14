<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-bg-dark p-3">Calculadora de días laborales</h1>

    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-sm-4 my-2">
                <span><b>Dia</b><br> 
                    <select id="dia" value>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </span>

            </div>

            <div class="col-12 col-sm-4 my-2">
                <span><b>Mes</b><br>
                    <select id="mes" value>
                        <option value="0">Enero</option>
                        <option value="1">Febrero</option>
                        <option value="2">Marzo</option>
                        <option value="3">Abril</option>
                        <option value="4">Mayo</option>
                        <option value="5">Junio</option>
                        <option value="6">Julio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Septiembre</option>
                        <option value="9">Octubre</option>
                        <option value="10">Noviembre</option>
                        <option value="11">Diciembre</option>
                    </select>
                </span>
            </div>

            <div class="col-12 col-sm-4 my-2">
                <span><b>Año</b><br></span>
                <input maxlength="4" minlength="4" type="text" id="anio" placeholder="AAAA" class="text-center"
                    min="1970" max="9999">
            </div>

            <br><br>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button type="button" class="btn btn-outline-dark text-center my-2" onclick="valores()">Calcular</button>
            </div>
        </div>
    </div>
    <br>

    <!-- Resultado de dia laborable -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-4 col-sm-6 justify-content-center">
                <button class="text-bg-secondary p-2 rounded"><b>Dia de la semana:</b></button>
                <button id="diaSemana" class="btn btn-light p-0"></button>
            </div>
            <div class="col-4 col-sm-6 justify-content-center">
                <button class="text-bg-secondary p-2 rounded"><b>Tipo de año:</b></button>
                <button id="anioBis" class="btn btn-light p-0"></button>
            </div>

        </div>
    </div>

    <!-- Limpiar -->
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center my-2">
                <button type="button" class="btn btn-outline-dark text-center my-2" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <br><br><br>

        <footer class="text-center">Elaborado por Luis David Medina Rangel</footer>
</body>

</html>
