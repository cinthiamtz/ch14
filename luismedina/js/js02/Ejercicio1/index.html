<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="row justify-content-center align-items-center">
    <h1 class="text-center p-3 mb-2 bg-dark text-white">Calculadora</h1>

    <div class="container row">
        <h3 class="text-center">
            <input type="number" id="number1" class="btn btn-outline-dark text-center bac">
            <input type="number" id="number2" class="btn btn-outline-dark text-center my-2">
        </h3>
    </div>

    <div class="container row">
        <div class="text-center">
            <input id="resul" class="btn btn-dark text-center" placeholder="El resultado es">
        </div>
        <br><br>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-sm-3">
                <button class=" btn btn-outline-dark" onclick="suma()" ;>SUMAR</button>
            </div> <br><br>
            <div class="col-6 col-sm-3 ">
                <button class=" btn btn-outline-dark" onclick="resta()">RESTAR</button>
            </div> <br><br>
            <div class="col-6 col-sm-3 ">
                <button class=" btn btn-outline-dark" onclick="multiplicacion()">MULTIPLICAR</button>
            </div> <br><br>
            <div class="col-6 col-sm-3 ">
                <button class=" btn btn-outline-dark" onclick="division()">DIVIDIR</button>
            </div> <br><br>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div>
                <button class=" btn btn-outline-dark" onclick="limpiar()" ;>Limpiar</button>
            </div> <br><br>
        </div>
    </div>
    <footer class="text-center my-5">Elaborado por Luis David Medina Rangel</footer>


    <script src="script.js"></script>
</body>

</html>
