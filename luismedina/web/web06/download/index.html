<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <!-- NavBar -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar w/ text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </div>
      </nav>

    <!-- Botones -->
    <h1 class="text-center"> Hello, Vaqueros!</h1>
    <div class="container-md">
        <div class="row justify-content-center">
            <!-- se puede dividir en maximo 12 columnas -->
            <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="btn btn-success">Success</button>
            </div>
            <div class="col-lg-4 col-md-12 text-center">
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>
    </div>

    <!-- Carrusel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/foto-gratis/luz-manana-desierto-sonora-scottsdale-arizona_181624-48339.jpg?t=st=1656092182~exp=1656092782~hmac=ea58ece2232813cf9370b2ac905b652e0aaac2ec8e3ec0e5bbc4469b0f7378c9&w=740" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-caballo-contra-luz-calida_23-2149334085.jpg?t=st=1656092182~exp=1656092782~hmac=78282d5427158219caf60c3705d6175408b4be9128d024879ed0d8ff8b91129c&w=360" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-contra-luz-calida_23-2149334104.jpg?t=st=1656092344~exp=1656092944~hmac=fc24481487c207c1388fcb4ac491be463678e86caf64f2938f9d472c47f3f5f2&w=740" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Otro carrusel -->

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.freepik.com/foto-gratis/luz-manana-desierto-sonora-scottsdale-arizona_181624-48339.jpg?t=st=1656092182~exp=1656092782~hmac=ea58ece2232813cf9370b2ac905b652e0aaac2ec8e3ec0e5bbc4469b0f7378c9&w=740" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-caballo-contra-luz-calida_23-2149334085.jpg?t=st=1656092182~exp=1656092782~hmac=78282d5427158219caf60c3705d6175408b4be9128d024879ed0d8ff8b91129c&w=360" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-contra-luz-calida_23-2149334104.jpg?t=st=1656092344~exp=1656092944~hmac=fc24481487c207c1388fcb4ac491be463678e86caf64f2938f9d472c47f3f5f2&w=740" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
