<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApiFetch Js07 Abi</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h5 style="text-align: center">apiFetch Js07</h5>
    <h6 style="text-align: center">Abigail Dorantes</h6>
    <div class="container-fluid bg-white text-center">
      <br />
      <!-- DiseÃ±o y alineacion de contenido -->
      <nav class="text-center container-md">
        
        <button class="buttons my-1 mx-1" id="page1" type="button">
          Page 1
        </button>
        <button class="buttons my-1 mx-1" id="page2" type="button">
          Page 2
        </button>
        <button
          type="button"
          id="limpiar"
          type="button"
          class="buttons my-1 mx-1"
        >
          Clear Data
        </button>
      </nav>
      <br />
    </div>

    <div class="container-fluid bg-light text-dark text-center">
      <table class="table my-1 mx-1">
        <thead>
          <tr class="table-light">
            <td class="thStyle" id="tableTitle" colspan="5"></td>
          </tr>
          <tr class="table table-bordered table-info">
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="datosIn"></tbody>
      </table>
    </div>
  
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
