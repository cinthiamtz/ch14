<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="background-color:rgb(0, 0, 0)" ;>

    <div class="text-center">
        <div style="color:rgb(255, 0, 191)" ;>
            <h1 style="text-align:center;" id="saludo">Calculadora Básica</h1>
            <p style="text-align:center;">Ingresa dos números y oprime el botón de la operación deseada</p>
            <div class="container-sm"> <!-- Para pantallas menores a small 576px buscar breakpoints -->
                <input style="text-align:center;" type="number" id="A" placeholder="Primero" />
                <input style="text-align:center;" type="number" id="B" placeholder="Segundo" />
            </div>
            <br>
            <div>
                <label style="background-color:white; color:black;" id="C">Resultado</label>
            </div>
            <br>
            <div class="container-sm">
                <button align:center type="button" onclick="suma()"
                    style="background-color:rgb(104, 4, 4); text-align:center; color:white;">Sumar (+)</button>
                <button align:center type="button" onclick="resta()"
                    style="background-color:rgb(104, 4, 4); text-align:center; color:white;">Restar (-)</button>
                <button align:center type="button" onclick="multiplica()"
                    style="background-color:rgb(104, 4, 4); text-align:center; color:white;">Multiplicar
                    (*)</button>
                <button align:center type="button" onclick="divide()"
                    style="background-color:rgb(104, 4, 4); text-align:center;  color:white;">Dividir (/)</button>
            </div>

        </div>
    </div>
    <script src="Donwload/css/js/download/js/bootstrap.min.js"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"></script>
    <script src="scripts/operaciones.js"></script>
</body>

</html>
