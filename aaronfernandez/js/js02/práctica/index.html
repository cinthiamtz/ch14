<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="calculadora.png">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <h1 class="text-center">Calculadora</h1>
        <div class="row justify-content-center">
            <label class="col-sm-6">Número 1:</label>
            <div class="col-sm-6">
                <input type="number" id="valor1" />
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <label class="col-sm-6">Número 2:</label>
            <div class="col-sm-6">
                <input type="number" id="valor2" />
            </div>
        </div>

        <br>
        <div class="row ">
            <div class="col-sm-3">
                <button class="btn btn-primary" type="button" onclick="sumar()">Sumar</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-primary" type="button" onclick="restar()">Restar</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-primary" type="button" onclick="multiplicar()">Multiplicar</button>
            </div>

            <div class="col-sm-3">
                <button class="btn btn-primary" type="button" onclick="dividir()">Dividir</button>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <h2 id="result">Resultado</h2>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
