<nav class="navbar bg-light">

  <h1 class="text-center">Hello, vaqueros!</h1>

  <!--aqui va a ir el carrusel-->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/736x/21/3d/74/213d743e88ece2a0aca8914783af5e81--pony--my-little-pony.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">

      </div>
      <div class="carousel-item">
        <img src="https://w0.peakpx.com/wallpaper/877/448/HD-wallpaper-cowcat-cute-red-yellow-funny-cat-cowboy-animal-hat.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      <span class="visually-hidden">Next</span>
    </button>
