<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#d9abe7;">
    <br>
    <h1 class="text-center" style="background-color:aliceblue">Calculadora</h1>
    <br>
    <div class="container-md">
        <div class="row justify-content-center">

            <div class="col-lg-6 col-sm-6 text-center">
                <input type="number" id="valor1" placeholder="valor 1" />
            </div>

            <div class="col-lg-6 col-sm-6 text-center">
            <input type="number" id="valor2" placeholder="valor 2" />
            </div>

            <div class="col-lg-4 col-sm-6 text-center">
                <button type="button" id="resultado" class="rounded">Resultado</button>
             </div>
             <br> 
            </div>
            <br>
             <div style="text-align: center">
                
                <button type="button" id="suma" class="rounded" onclick="suma()">Suma</button>
                <button type="button" id="resta" class="rounded" onclick="resta()">Resta</button>
                <button type="button" id="multi" class= "rounded"onclick="multi()">Multiplicación</button>
                <button type="button" id="div" class= "rounded" onclick="div()">División</button>
            </div>


        </div>




    </div>



</body>
<script src="calcu.js"></script>

</html>
