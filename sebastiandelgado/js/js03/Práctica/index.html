<html lang="en">
<head>

<body style="background-color:rgb(110, 192, 255);">
    <div>
        <div>
            <h1 class="text-center"> Bienvenido </h1>
        </div>
        <!--Se agregan las imágenes de carrusel-->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://as1.ftcdn.net/v2/jpg/02/11/16/28/1000_F_211162839_KEVuStsJOGCGwqOTbPUfFwDhPdDg34FD.jpg"
                        class="d-block w-100" alt="banner 1">
                </div>
                <div class="carousel-item">
                    <img src="https://as1.ftcdn.net/v2/jpg/02/11/16/28/1000_F_211162857_5rJ5xQHdpngkODSAQLFir5qrGPQirgan.jpg"
                        class="d-block w-100" alt="banner 2">
                </div>
            </div>
            <!--Botones de Next y Previous-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
        <hr>
        <h3 class="justify-content-around ">En esta aplicación, tendrás que introducir una fecha en específico y se
            regresa si es día laborable (L-V) o si es día de descanso (S-D). ¡Inténtalo!</h3>
        <hr>
    </div>
    <!-- Columnas uniformes-->
    <div class="container-sm">
        <div class="row">
            <div class="col-sm-3; text-start; col-md-4">
                <label for="Numero2"> Ingresa el día: </label>
                <input type="number" class="col-form-label" id="dia" aria-label="día" placeholder="día">
            </div>
            <br>
            <br>
            <!--Se inicia el acomodo para las opciones en el selector-->
            <div class="col-sm-3; text-center; col-md-4">
                <label for="Numero2"> Ingresa el mes: </label>
                <br>
                <!--<input class="col-sm-3 col m-lg-auto = id=" dia" type="text" name="day" value="1" size="3">-->
                <select id="mes" name="month">
                    <option value="1">Enero </option>
                    <option value="2">Febrero </option>
                    <option value="3">Marzo </option>
                    <option value="4">Abril </option>
                    <option value="5">Mayo </option>
                    <option value="6">Junio </option>
                    <option value="7">Julio </option>
                    <option value="8">Agosto </option>
                    <option value="9">Septiembre </option>
                    <option value="10">Octubre </option>
                    <option value="11">Noviembre </option>
                    <option value="12">Diciembre </option>
                </select>
            </div>
            <br>
            <br>
            <div class="col-sm-3; text-start;  col-md-4">
                <label for="Numero2"> Ingresa el año: </label>
                <input type="number" class="col-form-label" id="año" placeholder="año">
            </div>
            <br>
            <br>
            <div class="text-center" style="background-color:rgb(88, 152, 220);">
                <button id="btnResul" type="button" onclick="calculaDia()" class="btn btn-primary">Revelar</button>
            </div>
            <br>
            <br>
            <h2 id="resul" class="col-sm-6; text-center" style="color: rgb(0, 0, 0); "> Resultado</h2>
            <br>
            <br>
            <div class="text-start">
                <button id="btnResul" type="button" onclick="btnClean()" class="btn btn-primary">Limpiar</button>
            </div>
        </div>
        <br>


    </div>
