            <br>
            <button onclick="operacionSum()" style="text-align:center" type="button" id="buton" value="enviar"

            <button onclick="operacionRest()" style="text-align:center" type="button" id="buton" value="enviar"
                class="btn mx-2 w-20 rounded-pill"> <b>-</b> </button>

            <button onclick="operacionMult()" style="text-align:center" type="button" id="buton" value="enviar"
                class="btn mx-2 w-20 rounded-pill"> <b>×</b> </button>

            <button onclick="operacionDiv()" style="text-align:center" type="button" id="buton" value="enviar"
                class="btn mx-2 w-20 rounded-pill"> <b>÷</b> </button>

            <!-- Botón borrar -->
            <button onclick="borrar()" type="button" style="" class="btn mx-2 w-20 rounded-pill" id="borrar">C</button>
