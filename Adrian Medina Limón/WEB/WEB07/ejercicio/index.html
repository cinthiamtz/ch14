<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EJERCICIO WEB07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <style>
      body {text-align: center ;}
      
  </style>
    <div class="container">
      <div class="row"> 
        <div class="col-12">
          <div class="p-3 mb-2 bg-primary text-white"><h1 class="display-1">HOLA PERRO</h1></div>
          
          <p id="tagName">hola</p>
          <button type="button" class="btn btn-warning" onclick="cambiarNombre()">cambiar nombre </button>


        </div>
      </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        function cambiarNombre(){
            let nombre = prompt ("cual es tu nombre?");
            document.getElementById("tagName").innerHTML = "hola " + nombre;
            
        }
    </script>
  </body>
</html>
