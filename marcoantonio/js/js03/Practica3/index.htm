<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel='stylesheet'>
    <style>
        body {
            background-color:#0040ff
        }
    </style>

</head>

<body>

    <h1 style="text-align:center">Calendario</h1>
    <br>
    <h2 style="text-align:center">Dias inhábiles</h2>
    <div class="container">


        <br>
        <form name="calculadoraFechas">

            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">

                    <input type="number" id="valorDia" placeholder="Dia">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-center">
                    <select id="mes" class="form-select">
                    
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                        <option>Abril</option>
                        <option>Mayo</option>
                        <option>Junio</option>
                        <option>Julio</option>
                        <option>Agosto</option>
                        <option>Septiembre</option>
                        <option>Octubre</option>
                        <option>Noviembre</option>
                        <option>Diciembre</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-3 col-sm-12 text-center">

                    <input type="number" id="valorAnio" placeholder="Año">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-sm-12 text-center">
                    <button type="button" id="diaSemana" class="btn btn-primary btn-lg">Resultado</button>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-3 col-sm-12 text-center">
                    <button type="button" id="calcular" class="btn btn-primary btn-lg" onclick="dia()">Calcular</button>
                </div>
            </div>
            <br>
        </form>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script3.js"></script>
</body>

</html>
