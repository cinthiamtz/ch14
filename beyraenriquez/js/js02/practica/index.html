<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
  <h1 class="text-center" style="margin-top: 50px; background-color: aliceblue ; font-family:'Courier New', Courier, monospace ; ">Calculadora</h1> 

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-4 col text-center" style="margin: 25px; text-align: center;"> A
                <input type="number" id="numeroA" placeholder="Ingresar número">
            </div>
            <div class="col-lg-4 col-md-6 text-center" style="margin: 25px; text-align: center;"> B
                <input type="number" id="numeroB"  placeholder= "Ingresar número"> 
            </div>
            <div class="col-lg-4 col-md-6 text-center" style="margin: 25px; text-align: center;"> C
                <input type="text" id="resultado"  placeholder="Resultado">
            </div>
        </div>
    </div>
    
    <div class="row pt-4 text-center">
        <div class="col-lg-3 col-sm-3">
            <input type="button" value="Suma" onclick="sumar()" class="btn btn-outline-primary rounded" style="margin: 15px; text-align: center;">
        </div>
    
        <div class="col-lg-3 col-sm-3 ">
            <input type="button" value="Resta" onclick="restar()" class="btn btn-outline-primary rounded" style="margin: 15px; text-align: center;">
        </div>
    
        <div class="col-lg-3 col-sm-3">
            <input type="button" value="Multiplicación" onclick="multiplicar()" class="btn btn-outline-primary rounded" style="margin: 15px; text-align: center;">
        </div>
    
        <div class="col-lg-3 col-sm-3">
            <input type="button" value="División" onclick="dividir()" class="btn btn-outline-primary rounded" style="margin: 15px; text-align: center;">
        </div>
    </div>
  
    <script src = "js/bootstrap.bundle.min.js"></script>
    <script src = "scripts/script.js" crossorigin="anonymous"></script>
</body>
</html>
