<!--Imput para ingresar los dos números-->
    <div class="container-sm">
         <div class="row">
             <div class="col-sm-6 text-center">
                <label for="Numero1"> Ingresa Numero 1: </label>
                 <input type="tex" class="form-control" id="a" placeholder="Ingresa un número" >
                </div>
             <div class="col-sm-6 text-center">
        <label for="Numero2"> Ingresa Numero 2: </label>
     <input type="tex" class="form-control" id="b" placeholder="Ingresa un número">
    <br></br>   
</div>
<!--Botones para la calculadora-maga-->
    <div class="row">
        <div class="col-sm-3 col-md-6 text-center">
            <button a href="#" onclick="suma()" class="btn btn-primary" type="submit">SUMA</button>
                </div>
                    <div class="col-sm-3 col-md-6 text-center">
                     <button a href="#" onclick="resta()" class="btn btn-primary" type="submit">RESTA</button>
                         </div>
                        <div class="col-sm-3 col-md-6 text-center">
                     <button a href="#" onclick="multiplica()" class="btn btn-primary" type="submit">MULTIPLICA</button>
                 </div>
            <div class="col-sm-3 col-md-6 text-center">
        <button a href="#" onclick="division ()"  class="btn btn-primary" type="submit">DIVISION</button>
    </div>
<br></br>
<!--Boton para ver el resultado-->
            <div class="row align-content-xl-star">
                <label for="Resultado"> Observar Resultado: </label>
                 <input type="tex" class="form-control" id="c" placeholder="Calculadora-Maga" name="b">
