<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Uso de Fetch</title>
    <style>
        body{
            background-color: white;
            color: white;
        }
        table thead{
            background-color: #302b63;
            color: white;
        }
        img{
            border-radius: 100%;
            
        }
        tbody{
            text-align: center;
    
        }


    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded" >
        <table class="table table-bordered table-striped">
            <thead class="text-center">
                <TH>ID</TH>
                <TH>FIRST NAME</TH>
                <TH>LAST NAME</TH>
                <TH>EMAIL</TH>
                <TH>IMAGE</TH>
            </thead>
            <TBody id="data" ></TBody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>


        let url = 'https://reqres.in/api/users';
        let urlx = 'https://jsonplaceholder.typicode.com/users';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
             console.log(data.data)
             let body = ""
             for (var i = 0; i < data.data.length; i++) {      
                body+=`<tr><td>${data.data[i].id}</td><td>${data.data[i].first_name}</td> <td>${data.data[i].last_name}</td> <td>${data.data[i].email}</td> <td> <img src='${data.data[i].avatar}' /> </td> </tr>`
             }
             document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
  </body>
</html>
