<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticaJs02_Cinthia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel='stylesheet'>
</head>

<body>

    <h1> Generation Mexico </h1>
    <h2>Calculadora</h2>
    <br></br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-6 text-center">
                <input type="number" id="valorUno" placeholder="Ingresa el valor 1" class="btn btn-outline-primary" />
            </div>
            <div class="col-lg-6 col-sm-6 text-center">
                <input type="number" id="valorDos" placeholder="Ingresa el valor 2" class="btn btn-outline-primary" />
            </div>
            <div class="col-lg-12 col-sm-12 text-center">
                <button type="button" id="resultado" class="btn btn-primary">Resultado </button>
            </div>
            <div class="col-lg-3 col-sm-3 text-center">
                <button type="button" class="btn btn-primary" onclick="suma()">Suma </button>
            </div>
            <div class="col-lg-3 col-sm-3 text-center">
                <button type="button" class="btn btn-primary" onclick="resta()">Resta </button>
            </div>
            <div class="col-lg-3 col-sm-3 text-center">
                <button type="button" class="btn btn-primary" onclick="multiplicacion()">Multiplicacion </button>
            </div>
            <div class="col-lg-3 col-sm-3 text-center">
                <button type="button" class="btn btn-primary" onclick="division()">Division </button>
            </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
