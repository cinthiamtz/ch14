<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <script src="scripts.js"></script>
  <title>Calculadora</title>
</head>

<body> 
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Calculadora</h1> 
  </div>

  <div class="container">

    <div class="row pt-4">
      <div class="col-2 col-sm-2">

      </div>
      <div class="col-4 col-sm-4 pr-1">
        <input type="text" id="numero1" placeholder=" Primer Numero">
      </div> 
      
      <div class="col-6  col-sm-6 ">
        <input type="text" id="numero2"  placeholder=" Segundo Numero"> 
      </div>
    </div>
 
    <div class="row">
      
      <div class="col-md-12 pt-4 text-center col-12">
        <input type="text" id="resultado"  placeholder="resultado">
      </div>
    </div>


    <div class="row pt-4">
      <div class=" col-3 col-sm-3">
        <input type="button" value="+" onclick="suma()" class="btn btn-outline-primary rounded">
      </div>

      <div class="col-3 col-sm-3 ">
        <input type="button" value="-" onclick="resta()" class="btn btn-outline-primary rounded">
      </div>

      <div class="col-3 col-sm-3">
        <input type="button" value="x" onclick="multiplicacion()" class="btn btn-outline-primary rounded">
      </div>

      <div class="col-3 col-sm-3">
        <input type="button" value="/" onclick="division()" class="btn btn-outline-primary rounded">
      </div>
    </div>
  </div>
</body>

</html>
