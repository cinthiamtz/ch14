<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica</title>

    <!---Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<script src="script.js"></script>
<h1 class="text-center">Calculadora</h1>

<!-- Utilizamos form para crear un formulario -->
<form action="">
    <div class="row text-center">
        <!-- Esta clase nos ayuda a acomodar nuestros camposs en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-6 col-md-6 col-sm-12">
            <!-- Se crea la etiqueta para guardar el primer digito -->
            <label for="n1">Primer numero</label> <br>
            <input type="number" id="n1" class="text-center">
        </div>
        <!-- Esta clase nos ayuda a acomodar nuestros campos en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-6 col-md-6 col-sm-12">
            <!-- Se crea la etiqueta para guardar el segundo digito -->
            <label for ="n2">Segundo numero</label> <br>
            <input type="number" id="n2" class="text-center">
        </div>
        
        <!-- Esta clase nos ayuda a acomodar nuestros campos en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- Se crea la etiqueta para guardar el segundo digito -->
            <label for="res">Resultado:</label> <br>
            <!-- Con disabled hacemos que los botones parezcan inactivos -->
            <input type="number" id="res" class="text-center" disabled>
        </div>
    </div>
    </form>
    <br>
    

    <!-- Creacion de botones -->
    <div class="row text-center operaciones">
        <!-- Esta clase nos ayuda a acomodar nuestros botones en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <!-- Usamos los estilos de botones personalizados de Bootstrap para modificar nuestro formulario -->
            <button type="button" class="btn" id="suma" onclick="suma()">Suma</button>
        </div>
        <!-- Esta clase nos ayuda a acomodar nuestros botones en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <!-- Las clases .btn están diseñadas para usarse con el elemento <button> -->
            <button type="button" class="btn" id="resta" onclick="resta()">Resta</button>
        </div>
        <!-- Esta clase nos ayuda a acomodar nuestros botones en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="multiplicacion" onclick="multiplica()">Multiplicación</button>
        </div>
        <!-- Esta clase nos ayuda a acomodar nuestros botones en 
        la posicion requerida basandonos en las 12 columnas -->
        <div class="col-lg-3 col-md-6 col-sm-12">
            <button type="button" class="btn" id="division" onclick="div()">División</button>
        </div>
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>

    <!-- Anexamos nuestro script en nuestro archivo html -->
    <script src="script.js"></script>



</body>
</html>
