<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>
    <link rel = "stylesheet" href="css/bootstrap.min.css">

</head>
<body>
 


    <div class="container text-center col-10 offset-sm-2" >
        <h1 class="col-12 col-sm-10 text-center">Calculadora</h1><br>
        <div class="row ">
            <div class="col-12 col-sm-10">
                <input type="text" id="c" placeholder="Resultado" class="form-control"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-6 col-sm-5">
                <label>Ingresar Número </label><br>
                <input type="number" id="a" class="form-control" />
            </div>
            <div class="col-6 col-sm-5">
                <label>Ingresar Número </label><br>
                <input type="number" id="b" class="form-control"/>
            </div>
          
        </div><br>
        <div class="row">
            <div class="col-6 col-sm-2"><button class="btn btn-light" onclick="sumar()">+</button></div>
            <div class="col-6 col-sm-2"><button  class="btn btn-light" onclick="restar()">-</button></div>
            <div class="col-6 col-sm-2"><button class="btn btn-light" onclick="multiplicar()">*</button></div>
            <div class="col-6 col-sm-2"> <button class="btn btn-light" onclick="dividir()">/</button></div>
            <div class="col-12 col-sm-2"><button class="btn btn-light" onclick="limpiar()">C</button></div>
        </div>
    </div> <br>
