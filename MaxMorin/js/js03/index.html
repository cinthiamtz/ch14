<!DOCTYPE html>
<html lang="es" style="font-size: 10px;">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de dias laborales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <link rel="icon" href="imagenes/icons8-calendario.gif">
</head>
<body style="text-align:center; background:url(imagenes/20220101_XOuEI7SLX9.jpg) no-repeat; background-size: cover;  -webkit-text-stroke: 0.5px black;">
   <div class="container-sm w-50">

    <div class="row">
            <h1 class="mt-4 text-center display-1" style="font-size: 44px; font-family: Georgia,'Times New Roman', 'Times', 'serif,';color: red;">Calcular dia laborable</h1>
   
        <form action="#result" class="needs-validation" novalidate>

           <div class="row justify-content-center" >
            <div class="col-md-4 col-sm-4">
                <input type="number" required min="1" max="31" placeholder="Dia" id="day" step="1" class="form-control"/>
            </div>
            <div class="col-md-4 col-sm-4">
                <input type="number" required min="1" max="12" placeholder="Mes" id="month" class="form-control"/>
            </div>
            <div class="col-md-4 col-sm-4">
                <input type="number" required min="1920" max="ingrese una año (maximo 2120)" placeholder="Año" id="year" class="form-control"/>
            </div>
            <div class="justify-content-center d-flex align-items-center p-3 ">
                <button type="submit" class="btn btn-danger" >Calcular</button>
            </div>
           </div>
        </form>
            
        <div class="col-sm-12 text-center justify-content-center d-flex p-3">
            <input type="text" id="result" class="form-control fs-4"/>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
          </svg>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
