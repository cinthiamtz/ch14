<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calendario :) </title>
  </head>
  <body background="https://content.r9cdn.net/rimg/dimg/b4/d7/5204394d-city-47535-169c4d94f7c.jpg?width=1200&height=630&crop=true">
    <h1 class="text-black text-center ">Calendario</h1>  
    <h2 class="bg-light text-dark text-center ">Días Hábiles</h2>

    <div class="container">
        <div class="text-center text-white">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Dia</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="dia" placeholder="dd"
                        max="31" min="1">
                </div>
                <!-- contenedor del mes -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Mes</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="mes" placeholder="mm"
                        max="12" min="1">
                </div>
                <!-- contenedor del año -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Año</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="anio" placeholder="aaaa"
                        max="2050" min="1970">
                </div>
            </div>
        </div>
    </div>
    <!--Contenedor "Dia de la semana" -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="Respond" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Dia de la semana</button>
            </div>
        </div>
    </div>
    <!-- Botón de datos -->
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button onclick="datos()" type="button" class="btn btn-primary mb-1 mx-1 rounded">Dia</button>
            </div>
        </div>
    </div>
   
    <!-- Contenedor de año Bisiesto -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="anioBis" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Tipo año</button>
            </div>
        </div>
    </div>
    <!-- Boton de borrar -->
    <div class="row borrar">
        <div class="row justify-content-center ">
            <button type="button" class="btn btn-dark mx-4" id="borrar" onclick="borrar()">Borrar</button>
        </div>
    </div>
  
 

    
    
  

   

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
