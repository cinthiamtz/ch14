<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Reyna Tamez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body background="https://i.pinimg.com/originals/ee/cc/ca/eeccca7fd4ac8767a06ab48f34169d16.jpg">
    <br>
    <!-- título de la página -->
    <h1 style="color:indigo" class="text-center ">CALENDARIO</h1>
    <br>
    <hr>
    <!-- Explicar función del calendario -->
    <h2 class="text-dark text-center"><em>Muestra día de la semana y si es hábil o inhábil...</h2>
    <hr>
    <!-- Contenedor día -->
    <div class="container">
        <div class="text-center text-white">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:darkslateblue">Dia</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="dia" placeholder="dd"
                        max="31" min="1">
                </div>
                <!-- contenedor mes -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:darkslateblue">Mes</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="mes" placeholder="mm"
                        max="12" min="1">
                </div>
                <!-- contenedor año -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:darkslateblue">Año</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="anio" placeholder="aaaa"
                        max="2050" min="1970">
                </div>
            </div>
        </div>
    </div>
    <!-- Botón calcular -->
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button onclick="datos()" type="button" class="btn btn-danger mb-1 mx-1 rounded"><b>Calcular</b></button>
            </div>
        </div>
    </div>
    <br>
    <!--Contenedor "Dia de la semana" -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="Respond" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Dia de la semana</button>
            </div>
        </div>
    </div>

    <!-- PRUEBA <h2 id="Respond">Dia</h2> -->
    <!-- Boton tipo de año (muestra si el año es bisiesto)-->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button id="anioBis" style="text-align:center" type="text" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Tipo Año</button>
            </div>
        </div>
    </div>

    <br>
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button onclick="borrar()" type="button" class="btn btn-danger mb-1 mx-1 rounded"><b>Borrar</b></button>
            </div>
        </div>
    </div>
    <br>
  
    <script src="calculadoradias.js"></script>
    <script src="boostrapp/js/bootstrap.bundle.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
