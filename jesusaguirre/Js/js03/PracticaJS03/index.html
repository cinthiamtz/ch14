<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias laborables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">calcula dias laborables</h1>
    <div class="container   p-0 ">
      <form action="">
        <div class="row justify-content-evenly ">
          <div class="col-2 ">
            <div class="row">
                <label class="text-center">Dia</label>
            </div>
            <div class="row">
                <input class="form-control border-success" type="number" size="5" id="day"/>
            </div>
          </div>
          <div class="col-3 ">
            <div class="row">
                <label class="text-center">Mes</label>
            </div>
            <div class="row">
                <select class="form-control border-success" id="month">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiempre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
          </div>
          <div class="col-2 ">
            <div class="row">
                <label class="text-center">AÃ±o</label>
            </div>
            <div class="row">
                <input class="form-control border-success" type="number" size="5" id="year" />
            </div>
          </div>
        </div><br>
        <div class="row justify-content-evenly ">
          <div class="col-1 ">
            <button onclick="diaLaborable()" class="btn btn-primary position-absolute translate-middle" type="button">calcular</button>
        </div>
        </div><br>
        <div class="row justify-content-center">
          <div class="col text-center ">
            <h1 id="result"></h1>
        </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
