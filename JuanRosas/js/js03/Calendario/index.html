<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calendario">
        <div class="titulo">
            <h1>Calculo de dia laboral</h1>
        </div>
        <div class="input"> <!-- ".id" traes o llamas a la clase -->
            <!--"#id" llamas al id-->
            <input type="number" min="1" max="31" id="dia" placeholder="Día">
            <input type="number" min="1" max="12" id="mes" placeholder="Mes">
            <input type="number" min="1990" max="2022" id="anio" placeholder="Año">
        </div>
        <div class="boton">
            <button id="calcular">Calcular</button>
        </div>
        <div class="fecha">
            <input type="text" id="resultado" disabled placeholder="resultado">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
