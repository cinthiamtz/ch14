<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <div class="input">
            <input type="number" id="a" placeholder="Numero 1">
            <input type="number" id="b"placeholder="Numero 2">
        </div>
        <div class="result">
            <input type="text" id="result" placeholder="Resultado" disabled>
        </div>
        <div class="operation">
            <button id="suma">Suma</button>
            <button id="resta">Resta</button>
            <button id="multi">Multiplicacion</button>
            <button id="div">Division</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
