<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body style="background-color: #f4abb1;">
    <div class="container-sm w-50">
        <h1 class="mt-4 text-center" style="font-size: 44px; font-family: Georgia,'Times New Roman', 'Times', 'serif,';color: #dc143c;">Calculadora</h1>
        <h2 class="mt-0 text-end text-white"; style="font-family:serif; font-size: 20px;">Coromoto Malave</h2>

    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 justify-content-center d-flex">
            <input type="number" placeholder="Enter number a" class="a form-control text-end"/>
        </div>
        <div class="col-md-4 col-sm-6 justify-content-center d-flex">
            <input type="number" placeholder="Enter number b" class="b form-control text-end"/>
        </div>
    </div>
    
    <div class="resultado justify-content-center d-flex align-items-center p-3">
        <input type="input" placeholder="00000000" class="result form-control text-end w-50" disabled/>
    </div>

    <div class="operadores justify-content-center d-flex align-items-center p-3">
        <input type="button" value="S" class="suma btn btn-primary"/>
        <input type="button" value="R" class="resta btn btn-danger"/>
        <input type="button" value="M" class="multiplicacion btn btn-primary"/>
        <input type="button" value="D" class="division btn btn-danger"/>
    </div>

    <div class="text-center p-3">
        <a href="https://calculadora-coromotomr-938946.netlify.app/">Enlace calculadora.</a><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
   
    </div>
</body>
</html>
