<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:text-center">
    <h1 style = "background-color: #CABFAB;">Generation México</h1>
    <h3>Ejercicio Calculadora</h3>
    <p>Bienvenido usuario, por favor inserte en las siguientes casillas los valores que desea calcular. Posteriormente,
        de click en la operación que desea realizar.</p>
    <!-- hacerla responsiva  -->
    <div class="container-sm">
        <!-- cajas para ingresar valores -->
        <div class="container-sm">
            <input type="number" id="valorA" placeholder="A" class="btn btn-outline-dark" />
        </div>
        <div class="container-sm">
            <input type="number" id="valorB" placeholder="B" class="btn btn-outline-dark" />
        </div>
            <!--botón para el resultado  -->
        <div class="container-sm">   
            <button type="button" id="resultado" class="btn btn-outline-dark">Resultado </button>
        </div>    
        <!-- botones para las operaciones -->
        <div class="container-sm" text-align="text-center">
            <div class="row justify-content-center">
                <div class="col-6 col-sm-3">        
                    <button type="button" class="btn btn-dark" onclick="suma()">Suma</button>
                </div>
                <div class="col-6 col-sm-3">        
                    <button type="button" class="btn btn-dark" onclick="resta()">Resta</button>
                </div>
                <div class="col-6 col-sm-3">        
                    <button type="button" class="btn btn-dark" onclick="multiplicacion()">Multiplicación</button>
                </div>
                <div class="col-6 col-sm-3">        
                <button type="button" class="btn btn-dark" onclick="division()">División</button>
                </div>
            </div>
        </div>
        <script src="calculadora.js"></script>
    </div>
</body>
<footer>
    <p>Creada por <a href= "https://www.linkedin.com/in/lucia-cortes-m/">Lucía Cortés</a></p>
</footer>

</html>
