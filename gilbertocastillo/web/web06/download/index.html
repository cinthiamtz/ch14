<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <h1 class="text-center">Hola, vaqueros</h1>
    <!-- columnas uniformes -->
    <div class="container-md">
        <!-- .comtainer>.row>.col*3(para 3 columnas) -->
        <div class="row justify-content-center">
            <!-- La pantalla se puede distribuir solo en 12 columnas -->
            <!-- el col-6 es la mitad de las 12 columans, colunma 2 y 3 se reparten la otra mitad -->
            <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col-lg-4 col-md-6 text-center">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-lg-4 col-md-12 text-center">
                <button type="button" class="btn btn-success">Success</button>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://img.freepik.com/foto-gratis/silueta-vaquero-caballo-rancho_35534-443.jpg?w=1060" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/vector-gratis/siluetas-vaquero_39690-598.jpg?w=1380" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/vector-gratis/grafico-tematico-rodeo-sombrero-vaquero-calavera-ganado_1284-41296.jpg?t=st=1656089382~exp=1656089982~hmac=5ac62fe269872954e8b944a64d7847558b7cce7b30d0b9598d16b2d8e9a14acb&w=740" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>

   <script src="js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
</body>

</html>
