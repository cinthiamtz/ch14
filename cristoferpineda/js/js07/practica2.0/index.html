<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-FETCH-Practica-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <div class="container my-3">
        <div class="row" >
            <div class="col-sm-12 col-md-12 col-lg-12">
               <h1>Practica API Fetch</h1>
               <br>
               <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="centrado">#</th>
                        <th scope="col" class="centrado">First Name</th>
                        <th scope="col" class="centrado">Last Name</th>
                        <th scope="col" class="centrado">Email</th>
                        <th scope="col" class="centrado">Avatar</th>
                    </tr>
                </thead>
                <tbody class="centrado img" id="data">

                </tbody>
            </table>
            </div>
        </div>
    </div>
    <button class="btn btn-dark" type="button" id="pag" >Leer usuarios</button>
    <button class="btn btn-dark" type="button" id="pag_delay" >>>pag</button>
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
