    <h1 class="text-white text-center ">Calendario</h1>
    <h2 class="bg-warning text-dark text-center ">Validar días hábiles</h2>

    <div class="container">
        <div class="text-center text-white">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Dia</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="dia" placeholder="dd"
                        max="31" min="1">
                </div>
                <!-- contenedor del mes -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Mes</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="mes" placeholder="mm"
                        max="12" min="1">
                </div>
                <!-- contenedor del año -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span>Año</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="anio" placeholder="aaaa"
                        max="2050" min="1970">
                </div>
            </div>
        </div>
    </div>
    <!--Contenedor "Dia de la semana" -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="Respond" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Dia de la semana</button>
            </div>
        </div>
    </div>
    <!-- Botón de datos -->
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button onclick="datos()" type="button" class="btn btn-primary mb-1 mx-1 rounded">Dia</button>
            </div>
        </div>
    </div>
    <!--****************** PRUEBA <h2 id="Respond">Dia</h2> ***************-->
    <!-- Contenedor de anioBis -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="anioBis" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Tipo año</button>
            </div>
        </div>
    </div>
    <!-- Boton de borrar -->
    <div class="row borrar">
        <div class="col-12 mt-2">
            <button type="button" class="btn btn-warning mx-4" id="borrar" onclick="borrar()">Borrar</button>
        </div>
    </div>
