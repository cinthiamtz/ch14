<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body
    background="https://img.freepik.com/foto-gratis/muro-hormigon-negro_24972-1046.jpg?t=st=1656789261~exp=1656789861~hmac=da1ee6ff934bfa7e828ae626f4fb57bfcc88ce50099eb6c8a38c0b4c4f39d359&w=1380">
    <!-- H1 titulo de la página -->
    <h1 style="color:#cde4f8" class="text-center ">Calendario</h1>
    <!-- Texto dentro de la cinta amarilla -->
    <h2 class="bg-warning text-dark text-center ">Validar días hábiles</h2>
    <!-- Contenedor del día -->
    <div class="container">
        <div class="text-center text-white">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:#eaff49">Dia</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="dia" placeholder="dd"
                        max="31" min="1">
                </div>
                <!-- contenedor del mes -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:#eaff49">Mes</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="mes" placeholder="mm"
                        max="12" min="1">
                </div>
                <!-- contenedor del año -->
                <div class="col-12 col-sm-4 my-2">
                    <b><span style="color:#eaff49">Año</span></b>
                    <input class="form-control form-control-sm text-center" type="number" id="anio" placeholder="aaaa"
                        max="2050" min="1970">
                </div>
            </div>
        </div>
    </div>
    <!-- Botón de datos -->
    <div class="container text-center">
        <div class="row">
            <div class="justify-content-center">
                <button onclick="datos()" type="button" class="btn btn-primary mb-1 mx-1 rounded"><b>Dia</b></button>
            </div>
        </div>
    </div>
    <!--Contenedor "Dia de la semana" -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button type="button" id="Respond" style="text-align: center" type="text" name="wday" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Dia de la semana</button>
            </div>
        </div>
    </div>

    <!--****************** PRUEBA <h2 id="Respond">Dia</h2> ***************-->
    <!-- Boton del tipo de año -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-4 my-2">
                <button id="anioBis" style="text-align:center" type="text" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Tipo Año</button>
            </div>
        </div>
    </div>
    <!-- Boton de borrar -->
    <div class="row">
        <div class="col-12 mt-2">
            <button type="button" class="btn btn-warning mx-4" id="borrar" onclick="borrar()">Limpiar</button>
        </div>
    </div>
    <!-- Contenedor de redes Linkedin * Spotify * -->
    <div class="card container text-white bg-dark mb-3 text-center col-12 col-sm-2 my-3">
        <div class="card-body"> <b>Redes</b>
        </div>
        <!-- Linkedin -->

                href="https://www.linkedin.com/in/gerardo-marin-vargas-527438240/" class="link-warning"><br><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="link-primary bi-hand-index-thumb-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                </svg>Linkedin</a>
        </p>
        <!-- Spotify Ch14 -->
        <p style="color:#4dcc0e"> Spotify Ch14 <a
                href="https://open.spotify.com/playlist/6cgzLVqCitM1hoo9bGzDye?si=367f9f19c955480a"
                class="link-warning"><br><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="link-success bi-spotify" viewBox="0 0 16 16">

                </svg>Spotify</a></p>
        <!-- Link Github -->
        <p style="color:#f01465">Github <a href="https://github.com/Gerardmvarg" class="link-warning"><br><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="link-info bi-spotify" viewBox="0 0 16 16">

                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />

    </div>

    <!-- Boton de Generation Mexico -->
    <div class="row">
        <div class="col-12 mt-fluid mx-3">
            <a href="https://mexico.generation.org/">
                <input type="button" class="btn btn-outline-primary" value="Generation Mexico"></a>
        </div>
    </div>
